<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Medo - تواصل</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400..700&display=swap" rel="stylesheet">
    
    <style>
        /* --- التصميم العام للصفحة --- */
        body {
            font-family: 'Reem Kufi', sans-serif; /* استخدام الخط الذي استوردناه */
            background-color: #f5f0e5; /* لون الخلفية البيج الفاتح */
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- تصميم البطاقة الرئيسية --- */
        .contact-card {
            background-color: #f0e9d6; /* لون خلفية البطاقة */
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border-radius: 25px; /* حواف دائرية كبيرة */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* --- تصميم العنوان العلوي --- */
        .main-title {
            font-size: 2.5em; /* حجم كبير للخط */
            color: #3e2723; /* لون بني داكن */
            margin-bottom: 25px;
            font-weight: 700;
        }

        /* --- تصميم الشعار --- */
        .logo-container {
            margin-bottom: 15px;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* لجعل الإطار دائريًا */
            background-color: #00b0ff; /* لون الخلفية الأزرق للشعار */
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* --- تصميم اسم العلامة التجارية --- */
        .brand-name {
            font-size: 1.5em;
            color: #3e2723;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px; /* لزيادة المسافة بين الحروف قليلاً */
        }
        
        /* --- تصميم الأزرار --- */
        .button {
            display: flex; /* لتوسيط المحتوى (الأيقونة والنص) */
            align-items: center;
            justify-content: center;
            gap: 12px; /* المسافة بين الأيقونة والنص */
            background-color: #3e2723; /* لون الزر البني الداكن */
            color: white; /* لون النص أبيض */
            padding: 12px 20px;
            margin-bottom: 15px;
            border-radius: 50px; /* حواف دائرية جداً (شكل كبسولة) */
            text-decoration: none; /* لإزالة الخط تحت الرابط */
            font-size: 1.2em;
            font-weight: 600;
            transition: transform 0.2s ease; /* تأثير حركة بسيط */
        }
        .button:hover {
            transform: scale(1.05); /* تكبير بسيط عند مرور الفأرة */
        }
        .button-icon {
            width: 28px; /* حجم الأيقونة */
            height: 28px;
        }

        /* --- تصميم العنوان السفلي --- */
        .subtitle {
            font-size: 1.1em;
            color: #3e2723;
            margin-top: 30px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="contact-card">
        <h1 class="main-title">خدمتك عندنا</h1>

        <div class="logo-container">
            <img src="AAGkStWX290_1756234353546_20250826_203704_٠٠٠٠.png" alt="Design Medo Logo" class="logo">
        </div>

        <p class="brand-name">DESIGN MEDO</p>

        <a href="https://github.com/Bebayadamohamed17/Designmedo/blob/main/AAGkStWX290_1756234353546_20250826_203704_%D9%A0%D9%A0%D9%A0%D9%A0.png" class="button" target="_blank">
            <span>WATTSAPP</span>
            <img src="AAGkStWX290_1756234749156_20250826_203650_٠٠٠٠.png" alt="WhatsApp" class="button-icon">
        </a>

        <a href="https://www.instagram.com/si_l9eja3?igsh=NHpnMnFxb2g4MTln" class="button" target="_blank">
            <span>INSTAGRAM</span>
            <img src="IMG_20250827_001803.png" alt="Instagram" class="button-icon">
        </a>
        
        <a href="https://www.facebook.com/share/19N7PsqKeK/" class="button" target="_blank">
            <span>FACEBOOK</span>
            <img src="IMG_20250827_001837.png" alt="facebook" class="button-icon">
        </a>
        
        
        <a href="mailto:benayadamohamed19@gmail.com" class="button" target="_blank">
            <span>GMAIL</span>
            <img src="AAGkStWX290_1756234778962_20250826_203635_٠٠٠٠.png" alt="Gmail" class="button-icon">
        </a>

        <p class="subtitle">قائمة تواصل مع محمد</p>
    </div>

</body>
  </html>
